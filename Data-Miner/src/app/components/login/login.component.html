<section>
  <div class="container containerSize">
    <div class="row justify-content-center rowPosition">
      <div class="col-lg-12 my-5 col-md-12"></div>
      <div class="col-lg-5 col-md-6">
        <div class="row">
          <h1 class="mx-auto text-white brandName">
            <span class="material-icons"> file_present </span>&nbsp;Data Miner
          </h1>
        </div>
        <div class="card border-0 mt-4">
          <div class="card-body cardLogin">
            <div class="row ml-2">
              <h1 class="text-center">Bienvenido,</h1>
              &nbsp;&nbsp;
              <h1 class="textIngresa">Ingresa.</h1>
            </div>
            <form
              #formLogin="ngForm"
              (ngSubmit)="btnLogin()"
              class="login-form mt-1"
              noValidate
            >
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <input
                      #email="ngModel"
                      [(ngModel)]="loginModel.correo"
                      type="email"
                      class="form-control border-0 pl-5"
                      placeholder="Email"
                      name="email"
                      ngModel
                      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$"
                      email="true"
                      required
                      ngModel
                      [email]="true"
                    />
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <input
                      #password="ngModel"
                      [(ngModel)]="loginModel.password"
                      name="password"
                      type="password"
                      class="form-control border-0 pl-5"
                      placeholder="ContraseÃ±a"
                      required=""
                    />
                  </div>
                </div>

                <div class="col-lg-12 mt-2">
                  <button class="btn buttonStyle shadow btn-block">
                    Ingresar
                  </button>
                </div>
                <div class="col-lg-12 mt-3">
                  <label id="lblLogin" class="">{{ lblLogin }}</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!---->
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
</section>
