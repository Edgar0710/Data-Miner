<section>
  <div class="container containerSize">
    <div class="row justify-content-center">
      <div class="col-lg-12 my-5 col-md-12"></div>
      <div class="col-lg-5 col-md-6">
        <div class="row">
          <h1 class="mx-auto text-white brandName">
            <span class="material-icons"> file_present </span>&nbsp;Data Miner
          </h1>
        </div>
        <div class="row mt-1">
          <div class="col-lg-12">
            <h2 class="mx-auto text-white textBienvenido text-left">
              Bienvenido {{ nombre }}
            </h2>
          </div>
        </div>
        <div class="card border-0">
          <div class="card-body cardLogin">
            <form
              #formFileUpload="ngForm"
              class="login-form mt-4"
              noValidate
            >
              <div class="row">
                <div class="col-lg-12">
                  <div class="custom-file">
                    <input
                      type="file"
                      lang="es"
                      (change)="onFileSelected($event)"
                      id="file"
                      style="display: none"
                      name="file"
                    />
                    <label id="lblFile" class="custom-file-label" for="file">{{
                      lblFile
                    }}</label>
                  </div>
                </div>

                <div class="col-lg-12 mt-1 pt-4">
                  <input
                    #fileName="ngModel"
                    [(ngModel)]="fileUploadModel.nombre"
                    type="text"
                    class="form-control border-1 text-center"
                    placeholder="¿Nombre de tu archivo?"
                    required=""
                    id="fileName"
                    name="fileName"
                  />
                </div>

                <div class="col-lg-12 mt-1 pt-4">
                  <textarea
                    #fileDescription="ngModel"
                    [(ngModel)]="fileUploadModel.descripcion"
                    type="text"
                    class="form-control border-1 text-center"
                    placeholder="Agrega una descripción"
                    required=""
                    id="fileDescription"
                    name="file"
                  ></textarea>
                </div>

                <div class="col-lg-12 mt-1 pt-5">
                  <button
                    class="btn buttonStyle shadow btn-block"
                    type="button"
                    (click)="onUpload($event)"
                  >
                    Cargar Archivo
                  </button>
                </div>
                <div class="col-lg-12 mt-3">
                  <label id="lblUpload" class="d-block">{{ lblUpload }}</label>
                </div>
                <div class="col-lg-12 mt-1 pt-1">
                  <button
                    class="btn buttonStyle shadow btn-block"
                    type="button"
                    (click)="showFiles()"
                  >
                    Ver archivos
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!---->
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
</section>
